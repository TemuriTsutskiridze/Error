<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="addNewBlog.css" />
    <script src="addNewBlog.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="redberry" src="./images/LOGO-02 3.png" alt="redberry logo" />
    </header>
    <main>
      <img class="arrow" src="./images/Arrow.png" alt="arrow" />
      <div class="container">
        <h2>ბლოგის დამატება</h2>

        <div class="content">
          <div class="photo">
            <span class="photo-text">ატვირთეთ ფოტო</span>
            <label for="input-file" id="drop-area">
              <input type="file" accept="image/*" id="input-file" hidden />
              <div id="image-view">
                <img src="./images/folder-add.png" alt="folder logo" />
                <p class="drop_file">
                  ჩააგდეთ ფაილი აქ ან
                  <span class="choose_file">აირჩიეთ ფაილი</span>
                </p>
              </div>
            </label>
          </div>
        </div>

        <button>გამოქვეყნება</button>
      </div>
    </main>
  </body>
</html>
