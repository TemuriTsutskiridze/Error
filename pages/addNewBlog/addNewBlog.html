<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="addNewBlog.css" />
    <script src="addNewBlog.js"></script>
    <title>Add New Blog</title>
  </head>
  <body>
    <header>
      <img class="redberry" src="./images/LOGO-02 3.png" alt="redberry logo" />
    </header>
    <main>
      <img class="arrow" src="./images/Arrow.png" alt="arrow" />
      <div class="container">
        <h2>ბლოგის დამატება</h2>

        <div class="content">
          <div class="subdiv">
            <span class="text">ატვირთეთ ფოტო</span>
            <label for="input-file" id="drop-area">
              <input type="file" accept="image/*" id="input-file" hidden />
              <div id="image-view">
                <img src="./images/folder-add.png" alt="folder logo" />
                <p class="drop_file">
                  ჩააგდეთ ფაილი აქ ან
                  <span class="choose_file">აირჩიეთ ფაილი</span>
                </p>
              </div>
            </label>
          </div>

          <div class="two-div">
            <div class="subdiv">
              <p class="text">ავტორი *</p>
              <input
                type="text"
                class="author_ Input"
                placeholder="შეიყვანეთ ავტორი"
              />
              <ul>
                <li>მინიმუმ 4 სიმბოლო</li>
                <li>მინიმუმ ორი სიტყვა</li>
                <li>მხოლოდ ქართული სიმბოლოები</li>
              </ul>
            </div>

            <div class="subdiv">
              <p class="text">სათური *</p>
              <input
                type="text"
                class="title_ Input"
                placeholder="შეიყვანეთ სათაური"
              />
              <ul>
                <li>მინიმუმ ორი სიმბოლო</li>
              </ul>
            </div>
          </div>

          <div class="subdiv">
            <p class="text">აღწერა *</p>
            <input
              type="text"
              class="description_ Input"
              placeholder="შეიყვანეთ აღწერა"
            />
            <ul>
              <li>მინუმუმ ორი სიმბოლო</li>
            </ul>
          </div>

          <div class="two-div">
            <div class="subdiv">
              <p class="text">გამოქვეყნების თარიღი *</p>
              <input
                type="text"
                class="publish-date_ Input"
                placeholder="შეიყვანეთ გამოქვეყნების თარიღი"
              />
            </div>

            <div class="subdiv">
              <p class="text">კატეგორია *</p>
              <input
                type="text"
                class="publish-date_ Input"
                placeholder="აირჩიეთ კატეგორია"
              />
            </div>
          </div>

          <div class="subdiv">
            <p class="text">ელ-ფოსტა</p>
            <input
              type="text"
              class="imail_ Input"
              placeholder="Example@redberry.ge"
            />
          </div>
        </div>

        <button id="upload">გამოქვეყნება</button>
      </div>
    </main>
  </body>
</html>
